<!DOCTYPE html>
<html>
    <head>
        <title> Atributo Width y Height </title>
    </head> 
    <body>
        <h1> Atributo Width y Height </h1>
        <h2> Perro salchicha</h2>
        <p> El atributo width y height se utilizan para definir el ancho y alto de una imagen en píxeles. </p>
        <img src="Dog.jpg" width="300" height="200">
        <p> En este ejemplo, la imagen se mostrará con un ancho de 300 píxeles y una altura de 200 píxeles. </p>
    </body>
</html>
