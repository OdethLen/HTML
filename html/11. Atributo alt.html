<!DOCTYPE html>
<html>
    <head>
        <title> Atributo alt </title>
    </head>
    <body>
        <h1> Atributo alt </h1>
        <h2> Cat </h2>
        <p> El atributo alt se utiliza para proporcionar un texto alternativo que describe la imagen en caso de que no se pueda cargar. </p>
        <img src="Wizard cat.jpg" alt="A wizard cat with a hat and a wand" width="500" height="500">
        <p> Si la imagen no se carga, se mostrar√° el texto "A wizard cat with a hat and a wand". </p>
    </body>
</html>
